<html>
  
<body>
    <button type="button" class="btn btn-success" routerLink="/productstable/createart">Nouveau</button>
    <div>
        <div class="headers">
        <h2 class="table-title">Gestion des articles {{tabproduit.length}}</h2>
        </div>
    </div>
    <table *ngIf="tabproduit.length" datatable class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Image</th>
                <th>Référence</th>
                <th>Désignation</th>
                <th>Marque</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let art of tabproduit">
                <td><img src="{{art.imageart}}" width="80" height="80"/> </td>
                <td>{{art.reference}} </td>
                <td>{{art.designation}} </td>
                <td>{{art.marque}} </td>
                <td>{{art.prix}} </td>
                <td>{{art.qtestock}} </td>
                <td><input type="button" value="Modifier" class="btn btn-warning" [routerLink]="['/productstable/editart/',art._id]"></td>
                <td><button class="btn btn-danger" (click)="deleteProduct(art._id)">Delete</button></td>  
            </tr>
        </tbody>

    </table>
</body>
</html>
